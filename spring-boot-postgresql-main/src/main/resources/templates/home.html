<!DOCTYPE html>
<html lang="en" ></html>>
    <head>
        <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
        <title>Home</title>
        <script th:inline="javascript">  
            function onClick(id) {
                url = 'http://localhost:3000/StoryView.html?id=' + encodeURIComponent(id);
                document.location.href = url;
            }
        </script>
    </head>
    <body style="background-image: url('src/main/resources/templates/mountain.jpg');">
        <h1 class="h1">Stories</h1>
        <div class="container">
        <div th:each="storyVal, rowStatus: ${story}" class="row" style="padding: 10px;">
            <div onclick="onClick(id)" th:id="${storyVal.id}" class="col-sm-4" style="border: 1px solid;
                padding: 5px;
                box-shadow: 5px 10px 8px #144873;
                background-color: #6aabdf;">
                    <p id="titleVal" th:text="${storyVal.title}" />
                    <p id="views" th:text="'Views: ' + ${storyVal.views}"/>
                    <p id="downloads" th:text="'Downloads: ' + ${storyVal.downloads}"/>
                    <p id="dateCreated" th:text="${storyVal.dateCreated}"/>
                    <p id="id" th:text="${storyVal.id}"/>
            </div>
        </div>
        </div>
        <hr/>

        <a href="NewStory.html" style="  text-align: center;
        padding: 10px;
        background-color: #144873;
        color: #ffffff;">New Story<a>

    </body>
</html>
